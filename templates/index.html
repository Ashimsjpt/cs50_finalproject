<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Outline Uploader</title>
</head>
<body>

    <h1>Upload an Image for 3D Outline Conversion</h1>
    
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        
        <label for="z_height">Enter z-height (mm):</label>
        <input type="number" id="z_height" name="z_height" placeholder="5" min="1" step="0.1">
        <small>Default is 5mm if left blank</small>
        <br><br>
        
        <button type="submit">Upload and Convert</button>
    </form>

</body>
</html>
